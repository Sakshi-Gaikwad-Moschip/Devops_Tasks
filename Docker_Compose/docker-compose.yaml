version: "3.8"

services:
  web:
    build: ./app
    container_name: flask-app
    ports:
      - "5000:5000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8090:80"
    depends_on:
      - web
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
